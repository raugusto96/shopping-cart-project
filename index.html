<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Shopping Cart - Trybe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header-cart">
      <div class="logo-header-container">
        <img src="RMfSnZp.png" class="logo-header" alt="Logo do Shopping Trybe">
      </div>
      <div class="search-section">
        <input type="text" class="search-input" placeholder="Nome do produto" id="search-input"><button class="search-btn" id="search-btn">Pesquisar</button>
      </div>
    </header>
    <section class="container">
      <section class="items"></section>
      <section class="cart">
        <span class="cart__title">Carrinho de compras</span>
        <button class="empty-cart">Esvaziar carrinho</button>
        <ol class="cart__items"></ol>
      </section>
    </section>
    <script src="script.js"></script>
  </body>
</html>
